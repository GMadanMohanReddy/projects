<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MATH QUIZZY</title>
    <link rel="stylesheet" href="math.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>hello this is math quiz</h1>
    <div class="question">
      <h3 id="Que"></h3>
      <ul id="optionList">
        <input type="radio" name="option" id="option1" value="" /><span
          id="optionS1"
          >fsdfjjfk</span
        ><br />
        <input type="radio" name="option" id="option2" value="" /><span
          id="optionS2"
          >fdfdsa</span
        >
        <br />
        <input type="radio" name="option" id="option3" value="" /><span
          id="optionS3"
          >djfkdjf</span
        ><br />
        <input type="radio" name="option" id="option4" value="" /><span
          id="optionS4"
          >djfkdjf</span
        ><br />
      </ul>
      <br />
      <div id="buttons">
        <button id="back">BACK</button>
        <button id="next">NEXT</button>
        <button type="submit" id="submit">Submit</button>
      </div>
    </div>

    <div id="greeting" class="greetingModal hidden">
      <div id="modal">
        <h3 id="congrats">CONGRATULATIONS!! you Scored</h3>

        <div class="score">
          <h5 id="s_value" class="s_value">100</h5>
        </div>
        <p class="message">keep going try out our new stuff!!</p>
      </div>
      <div class="feedback">
        <p id="correct"></p>
        <p id="wrong"></p>
        <p id="unAttempted"></p>
      </div>
      <video src="./imges/boom_thankyou.mp4" autoplay loop></video>
      <!-- <button id="close">home</button> -->
    </div>

    <script src="./math.js"></script>
  </body>
</html>
