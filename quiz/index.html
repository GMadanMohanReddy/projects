<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZZY !</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

    <div class="types">

        id="math"
        onclick="mathQuiz()"

      <div

        id="physics"
        onclick="phyQuiz()"

      <div

        id="chemistry"
        onclick="chemQuiz()"

    <div id="types1">
      <div
        class="C_LANG"
        id="c_lang"
        style="background-image: url('./imges/clang1.jpg')"

      <div

      <div class="OS" id="os">

        Maths is quite a theoretical subject, rather it can be pressurising at
        times. However, you can understand Mathematics concepts easily and
        effortlessly if you practice enough. To guide you in this matter, we at
        Vedantu have provided general.
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
